[params.gallery]
boxSpacing = 10
targetRowHeight = 288
targetRowHeightTolerance = 0.25

[outputs]
home = ["HTML", "RSS"]
page = ["HTML"]
section = ["HTML"]

[imaging]
quality = 75
resampleFilter = "CatmullRom"
[imaging.exif]
disableDate = false
disableLatLong = true
includeFields = "ImageDescription|Orientation"

[caches]
[caches.images]
dir = ':cacheDir/images'

